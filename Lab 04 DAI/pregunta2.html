<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESAR DATOS</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        <div class="card-title text-white text-center">
                            <h3>DATOS DE USUARIO</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="pregunta2.php" id="formlogin" method="post">
                            <br>
                            <div class="form-group">
                                <label>Nombre y Apellido</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre y apellido. Ej: Rael Rivero Espinoza" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingrese su dirección. Ej: Av.Huarochiri #120" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo. Ej: rael.rivero@gmail.com" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Edad</label>
                                <input type="number" id="edad" name="edad" class="form-control" placeholder="Ingrese su edad" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <button class="btn btn-primary" type="submit">ENVIAR</button>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-primary" type="reset">LIMPIAR</button>
                                    </div>
                                </div>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
