<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body><br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header bg-primary text-center">
                        <div class="card-title text-white">
                            <h3>Formulario de registro</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="mostrarDatos()">Enviar</button>
                        <button type="button reset" class="btn btn-primary mt-3">Reset</button>
                        </form><br>
                        <div id="datos"></div>
                    </div>  
                </div>
            </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header bg-success text-center">
                        <div class="card-title text-white">
                            <h3>Calculadora de suma y producto</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="num1">Primer número:</label>
                              <input type="number" class="form-control" id="num1" placeholder="Ingrese el primer número" required>
                            </div>
                            <div class="form-group">
                              <label for="num2">Segundo número:</label>
                              <input type="number" class="form-control" id="num2" placeholder="Ingrese el segundo número" required>
                            </div>
                            <div class="form-group">
                              <label for="num3">Tercer número:</label>
                              <input type="number" class="form-control" id="num3" placeholder="Ingrese el tercer número" required>
                            </div>
                            <div class="form-group">
                              <label for="num4">Cuarto número:</label>
                              <input type="number" class="form-control" id="num4" placeholder="Ingrese el cuarto número" required>
                            </div>
                            <button type="button" class="btn btn-success mt-3" onclick="calcular()">Calcular</button>
                            <button type="button reset" class="btn btn-success mt-3">Reset</button>
                        </form><br>
                        <div id="resultados"></div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header bg-warning text-center">
                        <div class="card-title text-white">
                            <h3>Comparador de números</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="numero1">Primer número:</label>
                                <input type="number" class="form-control" id="numero1" placeholder="Ingrese el primer número">
                            </div>
                            <div class="form-group">
                                <label for="numero2">Segundo número:</label>
                                <input type="number" class="form-control" id="numero2" placeholder="Ingrese el segundo número">
                            </div>
                        <button type="button" class="btn btn-warning mt-3" onclick="comparar()">Comparar</button>
                        <button type="button reset" class="btn btn-warning mt-3">Reset</button>
                        </form><br>
                        <div id="compara"></div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header bg-danger text-center">
                        <div class="card-title text-white">
                            <h3>Calculador de promedio</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nota1">Nota 1:</label>
                                <input type="number" class="form-control" id="nota1" placeholder="Ingrese la primera nota">
                            </div>
                            <div class="form-group">
                                <label for="nota2">Nota 2:</label>
                                <input type="number" class="form-control" id="nota2" placeholder="Ingrese la segunda nota">
                            </div>
                            <div class="form-group">
                                <label for="nota3">Nota 3:</label>
                                <input type="number" class="form-control" id="nota3" placeholder="Ingrese la tercera nota">
                            </div>
                            <button type="button" class="btn btn-danger mt-3" onclick="calcularPromedio()">Promedio</button>
                            <button type="button reset" class="btn btn-danger mt-3">Reset</button>
                        </form><br>
                        <div id="promedio"></div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header bg-info text-center">
                        <div class="card-title text-white">
                            <h3>Encontrar el número mayor</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="numero1">Número 1:</label>
                                <input type="number" class="form-control" id="number1" placeholder="Ingrese el primer número">
                              </div>
                              <div class="form-group">
                                <label for="numero2">Número 2:</label>
                                <input type="number" class="form-control" id="number2" placeholder="Ingrese el segundo número">
                              </div>
                              <div class="form-group">
                                <label for="numero3">Número 3:</label>
                                <input type="number" class="form-control" id="number3" placeholder="Ingrese el tercer número">
                            </div>
                            <button type="button" class="btn btn-info mt-3" onclick="encontrarNumeroMayor()">Comparar</button>
                            <button type="button reset" class="btn btn-info mt-3">Reset</button>
                        </form><br>
                        <div id="mayor"></div>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src="funci0n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
